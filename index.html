<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qute Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="start-page">
        <h1>
            Coding Quiz
        </h1>
        <h3>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis cum eius architecto nesciunt eveniet culpa porro? Pariatur, ea nostrum commodi recusandae repellat omnis laboriosam modi perspiciatis maxime, ab mollitia maiores.
        </h3>
        <button id="start-button">Start Quiz!</button>
    </div>
    <div class="questions">
        <div>
            <div class="choices">

            </div>
        </div>
    </div>
    <div class="result-page">
        <h2>
            All done!
        </h2>
        <p id="final-score">
            Your final score is: Number.
        </p>
        <form>
            <label for="initials">Submit your initials: </label>
            <input type="text" id="initials">
        </form>
        <button id="submit-initials">Submit</button>
    </div>
    <div class="high-score">
        <h2>Highest Scores</h2>
        <div>
            <button id="go-back">Go Back</button>
            <button id="clear-scores">Clear High Scores</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
